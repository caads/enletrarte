<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}/site.css">


<div class="content">
<center>
{% block title %}<h2>Login</h2>{% endblock %}
{% block conteudo %}
  {% if form.errors %}
    <p>Usuario e/ou senha estao errados. Por favor, tente de novo!</p>
  {% endif %}

  <form method="post" action="">{% csrf_token %}
    <div class="menu">
    <table>
    <tr>
        <td>{{ form.username.label_tag }}</td>
        <td>{{ form.username }}</td>
    </tr>
    <tr>
        <td>{{ form.password.label_tag }}</td>
        <td>{{ form.password }}</td>
    </tr>
    </table>
    </div>

    <input type="submit" value="Login" />

  </form>

{% endblock %}
</center>
